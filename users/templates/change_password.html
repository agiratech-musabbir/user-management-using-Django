{% extends 'user_base.html' %}
{% block main %}
<script>
    function validatePassword() {
        var pwd = document.getElementById("pwd").value;
        var cpwd = document.getElementById("cpwd").value;

        var pwdRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{6,})/;
        
        if (!pwdRegex.test(pwd)) {
            document.getElementById("pwd-error").innerHTML = "Password should contain at least 6 characters including one special character and one alphanumeric character.";
            document.getElementById("pwd-error").style.color = "red";
            return false;
        } else {
            document.getElementById("pwd-error").innerHTML = "";
        }

        if (pwd !== cpwd) {
            document.getElementById("cpwd-error").innerHTML = "Passwords do not match.";
            document.getElementById("cpwd-error").style.color = "red";
            return false;
        } else {
            document.getElementById("cpwd-error").innerHTML = "";
        }

        return true;
    }
</script>



<div class="card shadow m-2">
    <div class="card-body">
       <h5 class="p-2 text-danger" style="border-bottom:2px solid orange;">Change Password</h5>

       <div class="container-fluid">
        <form method="post" name="changepassword" onsubmit="return validatePassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Current Password</label>
                        <input type="password" name="currentpassword" class="form-control" placeholder="Enter current password" >
                    </div>
                </div>
              
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">New Password</label>
                        <input type="password" name="newpassword" id="pwd" class="form-control" placeholder="Enter new password" required >
                        <span id="pwd-error" class="error-message"></span>
                    </div>
                </div>
              
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Confirm New Password</label>
                        <input type="password" name="confirmpassword" id="pwd"  class="form-control" placeholder="Enter new password again" >
                        <span id="pwd-error" class="error-message"></span>
                    </div>
                </div>
              
            </div>
            <input type="submit" value="submit" class="m-2 px-3 btn btn-primary">
        </form>
       </div>
    </div>
</div>

{% if error == "no" %}
    <script>
        alert('Password  update  Successfully');
        window.location = "{% url 'logout' %}";
    </script>
{% endif %}
{% if error == "yes" %}
    <script>
        alert('Something went wrong, Try Again');
    </script>
{% endif %}

{% if error == "not" %}
    <script>
        alert('Your current password is wrong');
    </script>
{% endif %}
{% endblock%}
