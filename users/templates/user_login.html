{% include 'header.html' %}


<div class="card shadow m-5">
    <div class="card-body">
       <h5 class="p-2 text-danger" style="border-bottom:2px solid orange;">User Login Here</h5>

       <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Email Id</label>
                        <input type="email" name="emailid" class="form-control" placeholder="Enter your email id" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"  required>
                    </div>
                </div>
        
            </div>
           
            <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
        </form>
       </div>
    </div>
</div>

{% if error == "no" %}
    <script>
        alert('Logged In Successfully');
        window.location = "{% url 'user_home' %}";
    </script>
{% endif %}
{% if error == "yes" %}
    <script>
        alert('Invalid Login Credentials.., Try Again');
    </script>
{% endif %}
