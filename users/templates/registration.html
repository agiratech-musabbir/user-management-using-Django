{% include 'header.html' %}
<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password does not match')
            document.signup.cpwd.focus();
            return false;
        }
        return true;

    }
</script>


<div class="card shadow m-5">
    <div class="card-body">
       <h5 class="p-2 text-danger" style="border-bottom:2px solid orange;">Create an Account</h5>

       <div class="container-fluid">
        <form method="post" name="signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter first Name" pattern="[A-Za-z]+" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter last Name" pattern="[A-Za-z]+" required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">User ID</label>
                        <input type="text" name="empcode" class="form-control" placeholder="Enter User Id" pattern="[0-9]+" required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Email Id</label>
                        <input type="email" name="email" class="form-control" placeholder="Email id"  required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="cpwd" class="form-control" placeholder="Enter Password again" required>
                    </div>
                </div>
            </div>
           
            <input type="submit" value="submit" class="m-2 px-3 btn btn-primary">
        </form>
       </div>
    </div>
</div>

{% if error == "no" %}
    <script>
        alert('Registration Successful');
        window.location.href = "/email-sent/";
    </script>
{% endif %}
{% if error == "yes" %}
    <script>
        alert('User already exits!!');
    </script>
{% endif %}
