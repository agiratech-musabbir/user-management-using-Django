{% extends 'user_base.html' %}

{% block main %}



<div class="card shadow m-2">
    <div class="card-body">
       <h5 class="p-2 text-danger" style="border-bottom:2px solid orange;">Users Details</h5>

       <div class="container-fluid">
        <table class="table table-bordered table-hover" id="example" >
            <thead class="text-danger bg-light">
                <tr>
                    <th>S.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Id</th>
                    <th>Contact</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in employee %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.user.first_name}}</td>
                        <td>{{i.user.last_name}}</td>
                        <td>{{i.user.username}}</td>
                        <td>{{i.contact}}</td>
                        <td>{{i.gender}}</td>
                        <td>
                            <a href="{% url 'edit_profile' i.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'delete_user' i.user.id %}" class="btn btn-danger">Delete</a>
                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
       </div>
    </div>
</div>

{%  endblock %}
